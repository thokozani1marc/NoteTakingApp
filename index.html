<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Notes</h1>
    </header>
    <section id="app">
        <article>
            <input type="text" id="note-input" placeholder="Write a note..." aria-label="Write a note">
            
            <button id="add-note-btn">Add Note</button>
        </article>
        <section id="notes-container" aria-live="polite"></section>
    </section>
    <script src="script.js"></script>
</body>
</html>
